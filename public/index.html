    <!--Modal-->
    <!--id="myModal vincula Modal con el boton Contact Us"-->
    <div class="modal" tabindex="-1" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Contact Us</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <form class='email-request-form'>
              <div class="form-group">
                <label for="name">Your name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
              </div>
              <!--data-toggle="modal" and data-target="#myModal"(id of the modal window) are attr to close the modal-->
              <input type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">

            </form>

          </div>


        </div>
      </div>
